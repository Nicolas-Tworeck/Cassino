<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/roleta.css">
    <link rel="stylesheet" href="style/root.css">
    <title>Slot Machine</title>
</head>

<body>
    <form>
        <div class="slot-container">
            <div class="banca">
                <label>R$00,00</label>
            </div>
            <div class="slot-machine">
                <div class="reel" id="reel-1"></div>
                <div class="reel" id="reel-2"></div>
                <div class="reel" id="reel-3"></div>
            </div>

            <div id="aposta" class="aposta">
                <label>R$00,00</label>
            
            </div>

            <button id="girar"><i class="bi bi-arrow-repeat"></i></button>

            <div id="result"></div>
        </div>

        <!-- Popup -->
        <div id="popup" class="popup">

            <div class="popup-content">

                <span id="closePopupBtn" class="close-btn">&times;</span>
                <h2>Este é o Popup!</h2>
                <p>Alguma informação importante...</p>
            </div>

        </div>

        <script src="script/roleta.js"></script>
    </form>
</body>

</html>
