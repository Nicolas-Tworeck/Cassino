<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/roleta.css">
    <link rel="stylesheet" href="style/root.css">
    <title>VEGAS BET</title>
    <link rel="shotcut icon" href="img/logo.png">
</head>

<body>
    <form>


        <div class="slot-container">
            <div class="display-menu">
            <div id="sideMenu" class="side-menu">
                <button id="closeButton" class="close-btn"></button>
                <ul>
                    <li></i><a onclick="profile()"><i id="icons" class="bi bi-person-circle"></i>PROFILE</a></li>
                    <li></i><a onclick="demo()"><i id="icons" class="bi bi-currency-dollar"></i>DEMO ACCOUNT</a></li>
                    <li><a onclick="login()"><i id="icons" class="bi bi-box-arrow-in-right"></i>LOG IN/REGISTER</a></li>
                    <li><a onclick="deposit()"><i id="icons" class="bi bi-file-arrow-down"></i>DEPOSIT</a></li>
                    <li><a onclick="saque()"><i id="icons" class="bi bi-file-arrow-up"></i>WITHDRAW</a></li>
                    <li><a ><i id="icons" class="bi bi-gear-fill"></i>CONFIGURATIONS</a></li>
                    <li><a onclick="contato()"><i id="icons" class="bi bi-telephone"></i>CONTACT</a></li>
                    
                </ul>
            </div>
        </div>
            <div class="button-menu">
                <button id="menuButton" type="button" class="hamburger">â˜°</button>
            </div>
            <div class="estrelas">
                <img src="img/estrelas.png" alt="">
            </div>
            <div class="display">
                <div class="slot-machine">
                    <div class="reel" id="reel-1"></div>
                    <div class="reel" id="reel-2"></div>
                    <div class="reel" id="reel-3"></div>
                </div>
            </div>
            <div class="grid-banca">
                <div class="banca">
                    <label>R$00,00</label>
                </div>
                <button id="girar" type="button"><i class="bi bi-arrow-repeat"></i></button>
                <div id="aposta" class="aposta">
                    <label id="aposta-label">R$00,00</label>
                </div>
            </div>
        </div>

        <!-- Popup -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <div class="button-pop-close">
                    <button id="closePopupBtn" type="button" class="close-btn"></button>
                </div>
                <div class="minha-aposta">
                    <h1>MINHA APOSTA</h1>
                </div>
                <div class="valor">
                    <label id="popup-label">R$00,00</label>
                </div>

                <div id="error-message" class="apostaMinima"></div>
                <div class="teclado-numerico">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button" id="deleteBtn"><i id="remove-number" class="bi bi-arrow-return-left"></i></button>
                    <button type="button">0</button>
                    <button type="button" id="checkBtn"><i id="check-number" class="bi bi-check-lg"></i></button>
                </div>
            </div>
        </div>

        <script src="script/roleta.js"></script>
    </form>
    <script src="script/script.js"></script>
    <script src="script/hamburguer.js"></script>
</body>

</html>
