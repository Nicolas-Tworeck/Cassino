<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/roleta.css">
    <link rel="stylesheet" href="style/root.css">
    <title>Slot Machine</title>
</head>

<body>
    <form>
        <div class="slot-container">
            <div class="banca">
                <label id="banca-label">R$00,00</label>
            </div>
            <div class="slot-machine">
                <div class="reel" id="reel-1"></div>
                <div class="reel" id="reel-2"></div>
                <div class="reel" id="reel-3"></div>
            </div>

            <div id="aposta" class="aposta">
                <label id="aposta-label">R$00,00</label>
            </div>

            <button id="girar"><i class="bi bi-arrow-repeat"></i></button>

            <div id="result"></div>
        </div>

        <!-- Popup -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <div class="button-pop-close">
                    <button id="closePopupBtn" type="button" class="close-btn">X</button>
                </div>
                <div class="minha-aposta">
                    <h1>MINHA APOSTA</h1>
                </div>
                <div class="valor">
                    <label id="popup-label">R$00,00</label>
                </div>
                <div class="teclado-numerico">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button" id="deleteBtn"><i class="bi bi-arrow-return-left"></i></button>
                    <button type="button">0</button>
                    <button type="button"><i class="bi bi-check-lg"></i></button>
                </div>
            </div>
        </div>

        <script src="script/roleta.js"></script>
    </form>
</body>

</html>
