<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastro.css">
    <link rel="stylesheet" href="style/root.css">
    <link rel="shotcut icon" href="img/logo.png">
    <title>Cadastro</title>
</head>

<body>

    <form>

        <div class="logo">

            <img src="img/logo.png" alt="">

        </div>
        <p>Return to <a href="#" onclick="login()">my account</a></p>
        <div class="cadastro">

            <div class="campos">

                <h1>Register Here!</h1>

                <div class="campos-input">

                <label>Name</label>
                <label>CPF</label>

                <input class="esquerda" type="text">
                <input class="direita" type="text"id="cpf" maxlength="11">

                <label>Surname</label>
                <label>Email</label>

                <input class="esquerda" type="text">
                <input class="direita" type="email" required="true">

                <label>Phone</label>
                <label>Password</label>

                <input class="esquerda" type="tel"class="form-control" placeholder="(xx)xxxx-xxxx" id="tel" name="tel" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}">
                <input class="direita" type="password" required="true">

            </div>

                <div class="button">

                    <button class="custom-btn register" type="submit">REGISTER</button>

                </div>

            </div>

        </div>

        <footer>


            
        </footer>

    </form>


</body>

<script src="script/script.js"></script>

</html>
