<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastro.css">
    <link rel="stylesheet" href="style/root.css">
    <link rel="shotcut icon" href="img/logo.png">
    <title>Cadastro</title>
</head>

<body>

    <form>

        <div class="logo">

            <img src="img/logo.png" alt="">

        </div>
        <p>Return to <a href="#" onclick="login()">my account</a></p>
        <div class="cadastro">

            <div class="campos">

                <label>Name</label><br>
                <input type="text"><br>
                <label>Surname</label><br>
                <input type="text"><br>
                <label>Phone</label><br>
                <input type="tel"class="form-control" id="tel" name="tel" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}">
                <label>Email</label><br>
                <input type="email" required="true"><br>
                <label>Password</label><br>
                <input type="password" required="true">

                <div class="button">

                    <button type="submit">REGISTER</button>

                </div>

            </div>

        </div>

    </form>

</body>

<script src="script/script.js"></script>

</html>
