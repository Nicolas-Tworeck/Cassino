<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastro.css">
    <link rel="stylesheet" href="style/root.css">
    <link rel="shotcut icon" href="img/logo.png">
    <title>Cadastro</title>
</head>

<body>

    <form>

        <div class="registro">

            <div class="logo">

                <img src="img/logo.png" alt="">

            </div>
            <p>Return to <a href="#" onclick="login()">my account</a></p>
            <div class="cadastro">

                <div class="campos">

                    <h1>Register Here!</h1>

                    <div class="campos-input">

                        <label>Name</label>
                        <label>CPF</label>
                        <label>Password</label>

                        <input class="esquerda" type="text" placeholder="My Name" required="true">
                        <input oninput="mascara(this)" type="text" placeholder="My CPF" required="true">
                        <input class="direita" type="password" name="senha" id="senha" required="true"
                            placeholder="My Password">

                        <label>Surname</label>
                        <label>Email</label>
                        <label>Confirm Password</label>

                        <input type="text" placeholder="My Surname" required="true">
                        <input class="direita" type="email" required="true" placeholder="My Email">
                        <input type="password" name="senhaC" id="senhaC" placeholder="Confirm Password" required="true">

                        <label>Username</label>
                        <label>Phone</label>
                        <label class="contrato"><input class="chack" required="true" type="checkbox">Li e aceito os <a href="#" onclick="contrato()" class="contrato">termos do contrato</a></label>

                        <input type="text" placeholder="My Username" required="true">
                        <input type="tel" class="form-control" placeholder="(xx)xxxx-xxxx" id="tel" name="tel"
                            maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}" required="true">

                            <div class="button">

                                <button class="custom-btn register" onclick="return validarSenha()"
                                    type="submit">REGISTER</button>
    
                            </div>
                    </div>



                </div>

            </div>

        </div>

    </form>


</body>

<script src="script/script.js"></script>

</html>
